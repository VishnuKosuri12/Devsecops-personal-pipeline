apiVersion: apps/v1               # Use a stable, production-ready API version
kind: Deployment
metadata:
  name: tic-tac-toe
  labels:
    app: tic-tac-toe             # Semantic label defining the app identity
spec:
  replicas: 4                    # Defines desired number of replicas
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
        - name: tic-tac-toe
          image: ghcr.io/vishnukosuri12/devsecops-demo:sha-fb64dc2ac8cd8d79ad4a75c58326596b59eaf402  # Image auto-updated via CI/CD
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "0.2"
              memory: "256Mi"
            limits:
              cpu: "0.5"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: github-container-registry
# End of Deployment manifest for tic-tac-toe app
